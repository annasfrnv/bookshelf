    <head>
        <meta charset="utf-8">
        <title>Bookshelf</title>

        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
       <link rel="icon" type="image/png" href="img/favicon.ico" />

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/pure-min.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- FONTS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        
    </head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lte IE 7]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <header class="header">
        
        <a href="#" class="header__logo">
            <img src="img/book.svg" alt="Book Icon" class="header__logo--icon">
            <h1>Bookshelf</h1>
        </a>
        <p>My current, past & future <br> readings are all in one place.</p>

        <a href="#" class="form__add-cta btn">Add new</a>
    </header>

    <section class="form-area hidden"></section>
    
    <main class="books container"></main>

    <script type="text/x-tmpl" id="form">
        <span class="form__delete"></span>
        <form class="form pure-form">
            <fieldset>
                <legend>Add new book:</legend>
                
                <input type="file" name="cover" accept="image/*">
                <input type="text" name="title" class="form__title" placeholder="Title" required="required"> 
                <input type="text" name="blurb" class="form__blurb" placeholder="Short description" required="required">
                <input type="text" name="href" class="form__link" placeholder="Link to bookstore" required="required">
                
                <div class="form__control-buttons">
                    <button type="reset" class="pure-button">reset</button>
                    <button type="submit" class="form__submit button-success pure-button">submit</button>
                </div>
            </fieldset>
        </form>
    </script>

    <script type="text/x-tmpl" id="books">
         <%for(let i=0; i < this.items.length; i++ ) {%>
            <div class="book">
                <span class="book__delete"></span>
                <div class="book__cover">
                    <a href="<%this.items[i].href%>" target="_blank"><img src="<%this.items[i].cover%>" alt="Book title"></a>
                </div>

                <div class="book__content">
                    <h3 class="book__title"><%this.items[i].title%></h3>
                    <p class="book__blurb"><%this.items[i].blurb%></p>
                </div>
                
            </div>
        <%}%>
    </script>
<!-- Application -->
<script type="text/javascript" src="./bundle.js"></script>

</body>
</html>
